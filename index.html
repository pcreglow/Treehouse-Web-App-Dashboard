<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Web App Dashboard</title>
</head>

<body>
    <div id="container">
        <header>
            <h1><span>Your</span>App&trade;</h1>
            <div class="header-identification">
                <div class="header-notification">
                    <img src="icons/icon-bell.svg" />
                    <p></p>
                </div>
                <div class="header-profile">
                    <img src="https://randomuser.me/api/portraits/men/81.jpg" />
                    <p>John Sullivan</p>
                </div>
            </div>
        </header>
        <div id="dashboard">
            <nav>
                <a href="#"><img src="icons/icon-dashboard.svg" /></a>
                <a href="#"><img src="icons/icon-members.svg" /></a>
                <a href="#"><img src="icons/icon-visits.svg" /></a>
                <a href="#"><img src="icons/icon-settings.svg" /></a>
            </nav>
            <main>
              <div class="dashboard-search">
                <h1>Dashboard</h1>
                <div class="search-bar">
                  <input type="search" placeholder="Search"></input>
                </div>
              </div>

              <div class="traffic-chart">
                <canvas id="traffic"></canvas>
              </div>
            </main>
        </div>
        <!-- dashboard -->
    </div>
    <!-- container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
